<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tools Hub</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Container for AI Tools */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
      width: auto;
      height: auto;

    }
    
    /* Individual AI Tool item */
    .grid-item {
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s;
    }

    /* Dark mode for grid items */
    body.dark-mode .grid-item {
      background-color: #333;
    }

    /* Links inside the grid */
    .grid-item a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
      size: 12px;
    }

    .grid-item img {
      width: 100%;
    }

    /* Search bar */
    .search-bar {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Dark mode for search bar */
    body.dark-mode .search-bar {
      background-color: #333;
      color: #fff;
      border-color: #555;
    }

    /* Dark mode button */
    .dark-mode-btn {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    /* Button hover */
    .dark-mode-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="H1"><h1>AI Tools Hub</h1></div>

  <!-- Search bar -->
  <input type="text" id="searchBar" class="search-bar" onkeyup="filterTools()" placeholder="Search AI tools...">

  <!-- Dark mode toggle button -->
  <button class="dark-mode-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <!-- AI Tools Grid -->
  <div class="grid-container" id="toolsGrid">
    <div class="grid-item">
      <div class="image">
        <a href="https://chatgpt.com/" target="_blank"><img src="image.png"></a>
      </div><br>
    </div>

    <div class="grid-item">
      <div class="image">
        <a href="https://chatgpt.com/" target="_blank"><img src="GEMINI.png"></a>
      </div><br>
    </div>
    
  </div>

  <script>
    // Function to toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Function to filter AI tools based on search input
    function filterTools() {
      const searchInput = document.getElementById('searchBar').value.toLowerCase();
      const toolsGrid = document.getElementById('toolsGrid');
      const gridItems = toolsGrid.getElementsByClassName('grid-item');

      for (let i = 0; i < gridItems.length; i++) {
        const item = gridItems[i].getElementsByTagName('a')[0];
        const textValue = item.textContent || item.innerText;

        if (textValue.toLowerCase().indexOf(searchInput) > -1) {
          gridItems[i].style.display = "";
        } else {
          gridItems[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
